main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/VIP
main.datasource.username = sa
main.datasource.password =

jmix.ui.login-screen-id = BrandLogin
jmix.ui.main-screen-id = MainTop
jmix.ui.menu-config = gr/compiler/vip/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = en

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

# entity cache for User entity
eclipselink.cache.shared.VIP_User = true
eclipselink.cache.size.VIP_User = 500
jmix.ui.widget-set=gr.compiler.vip.widgets.CustomWidgetSet
secondary.datasource.url=jdbc:mariadb://localhost:3306/iforms?useSSL=false&allowMultiQueries=true&serverTimezone=UTC
secondary.datasource.username=iForms
secondary.datasource.password=iForms
secondary.datasource.driverClassName=org.mariadb.jdbc.Driver
jmix.core.additional-stores=secondary
jmix.ui.theme.name=helium-ext
jmix.ui.theme-config=gr/compiler/vip/theme/helium-ext-theme.properties